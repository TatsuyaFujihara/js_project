<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        var result = prompt('日本の首都は', '');
            
            while (result !== "東京") {
                alert('不正解')
                var result = prompt('日本の首都は', '');
            }
            if (result === "東京") {
                alert('正解!')
            }
    </script>
</body>
</html>
