<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        // 初期タスク
        const tasks = ['机を片付ける', '牛乳を買う', '散歩する']
        const genres = ['掃除', '買い物', '運動']

        // 題目
        console.log(
            '========================\n' +
            '現在持っているタスク一覧\n' +
            '========================'
        );

        // 初期タスク一覧表示
        for (let i = 0; i < tasks.length; i++) {
            console.log(
                i + ' : ［内容］' + tasks[i] +
                '、［ジャンル］' + genres[i]
            );
        }

        // タスク追加後動作
        // 【タスク状態検索】【タスク追加】のポップアップ表示
        const state = prompt('「確認、追加、削除、終了」の4つのいずれかを入力してください');
        const add_task = prompt('タスクを入力してください');
        const add_genre = prompt('ジャンルを入力してください');
        tasks.push(add_task);
        genres.push(add_genre);
        // 題目
        console.log(
            '========================\n' +
            '現在持っているタスク一覧\n' +
            '========================'
        );
        // 初期タスク一覧表示
        for (let i = 0; i < tasks.length; i++) {
            console.log(
                i + ' : ［内容］' + tasks[i] +
                '、［ジャンル］' + genres[i]
            );
        }

    </script>
</body>
</html>
