<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
</head>
<body>
    <div class="form-check-inline">
        <label><input class="" type="radio" onclick="status()" checked>全て</label>    
        <label><input class="" type="radio" onclick="status()">作業中</label>
        <label><input class="" type="radio" onclick="status()">完了</label>
    </div>

    <table>
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">コメント</th>
                <th scope="col">状態</tr>
            </tr>
        </thead>
<!-- タスクの一覧 -->
        <tbody id="tbody">
            <td>
                <input class="unCompleted" type="submit" value="作業中">
                <input type="hidden" name="state" value="1">
            </td>
        </tbody>
    </table>
<!-- 新規タスクの追加 -->
    <p>
        <label><input type="text" id="content"></label>        
        <input type="button" value="追加" onclick="add()">
    </p>
    
    <script>
        const lists = [];
        function add() {
// 入力された値、tbody内の情報を取得 ▶︎ tbodyの中を空に
            const content = document.getElementById('content');
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
// 入力された値をlists配列に追加
            const add = {content: content.value, status: 1}
            lists.push(add);
            console.log(lists);

// 配列の中身をループ処理
            lists.forEach((list, i) => {   
            // 繰り返し時のインデックス値を表示             
                const newList = tbody.insertRow();
                const numCell = newList.insertCell();
                const listNum = document.createTextNode(i);
                numCell.appendChild(listNum);
            // 配列"lists"の"content"オブジェクトから要素を取得
                const todoCell = newList.insertCell();
                const todo = document.createTextNode(list.content);
                todoCell.appendChild(todo);
            // 配列"lists"の"status"オブジェクトの要素による、条件分岐
                const statusCell = newList.insertCell();
                const statusButt = document.createElement('input');
                statusButt.type = 'submit';
                statusButt.value = '作業中';
                statusCell.appendChild(statusButt);
            });
        }
    </script>

</body>
</html>
