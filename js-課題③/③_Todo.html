<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="form-check-inline">
        <label><input name="select" type="radio" id="all" value="all" onclick="filter()" checked>全て</label>    
        <label><input name="select" type="radio" id="working" value="working" onclick="filter()" >作業中</label>
        <label><input name="select" type="radio" id="done" value="done" onclick="filter()" >完了</label>
    </div>

    <table>
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">コメント</th>
                <th scope="col">状態</tr>
            </tr>
        </thead>
<!-- タスクの一覧 -->
        <tbody id="tbody">
            <td>
            </td>
        </tbody>
    </table>
<!-- 新規タスクの追加 -->
    <p>
        <label><input type="text" id="content"></label>        
        <input type="button" value="追加" onclick="add()">
    </p>
    
<script src="todo.js"></script>
</body>
</html>
